<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Multiple Choice Quiz</title>
</head>

<body>
<div class="container">
    <h1>Multiple Choice Coding Quiz!</h1>

    <!-- scoreboard from John's tutorial -->
    <section class="scoreboard"></section>
    <div class = "scoreboard_score"><p>High Score:</p><span class ="scoreboard_score_value"></span></div>
     <!-- end of scoreboard section from John's tutorial -->

    <!-- Game results: correct/ wrong area -->
    <section class="game">
        
        <div class="timer">60seconds</div>
        
    
    <!-- Game results: correct/ wrong area -->
    <div class ="game_display">
        <form id="multipleCh">
            <title class="questionAsk">Filler for Asked Question</title>
                <ul class="list">
                    <input type="radio">A. Posible answer A</label><br/>
                    <input type="radio">B. Posible answer B</label><br/>
                    <input type="radio">C. 6 meters from the nearest rail</label><br/>
                    <input type="radio">D. 6 meters from the nearest rail</label><br/>
                </ul>
        </form>
       
    <!-- Div for end of game display area -->
    </div>
    </section>

    <!-- Game Control Areas -->
    <section class="controls">
    <button class="btn">Enter</button>
    <button class="btn">Submit</button>
    <button class="btn">Go Back</button>
    <button class="btn">Clear High Scores</button>
    </section>
    <div class="game_results">Correct!/Wrong!</div>
</div>
<!-- End of Control Area -->

<!-- end of question area  -->

  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/"></script>
</body>

</html>

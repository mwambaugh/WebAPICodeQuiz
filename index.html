<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Multiple Choice Quiz</title>
</head>

<body>
<div class="container">
    <h1>Multiple Choice Coding Quiz!</h1>


    <!-- High Score: -->
    <section class="scoreboard"></section>
    <div class="scoreboard_score"><span>High Score is:</span></div>
    <div class = "name"><span>enter name here:_______</span></div>


     <!-- end of scoreboard section from John's tutorial -->

    <!-- Game results: correct/ wrong area -->
    <section class="game_timer">60 seconds</section>
        
    <!-- Game results: correct/ wrong area -->
    <div class ="game_display">
            <title class="questionAsk"></title>
            <!-- Div for end of game display area-->
    </div>
    </section>

<!-- Game Control Areas -->
    <section class="game_controls">
    <button class="play_game">Submit</button>
    <button class="startQuiz">Start</button>
    </section>
    <div class="game_results"></div>
    <div id="incorrect">Answer is wrong</div>
    <div id="correct">Answer is correct</div>
</div>
<!-- End of Control Area -->
<!-- end of question area  -->

<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Multiple Choice Quiz</title>

<body>
<div class="container">
    <h1>Multiple Choice Coding Quiz!</h1>


    <!-- High Score: -->
    <section class="scoreboard"></section>
    <div class="scoreboard_score"><span>High Score is:</span></div>
    <div class = "name"><span>Add initials: </span></div>


     <!-- end of scoreboard section from John's tutorial -->

    <!-- Game results: correct/ wrong area -->
    <section class="quiz_timer"></section>
        
    <!-- Game results: correct/ wrong area -->
    <div class ="quiz_display">
            <title class="questionAsk">Question/Answers go here</title>
            <!-- Div for end of game display area-->
    </div>
    </section>

<!-- Game Control Areas -->
    <section class="quiz_controls">
        <button class="submitAnswer">Submit</button>
        <button class="startQuiz">Start</button>
    </section>

        <div class="quiz_results"></div>
            <div id="incorrect"></div>
            <div id="correct"></div>
    
</div>
<!-- End of Control Area -->
